<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Vibes</title>
    <style>
        /* Keep the vibe fresh with a gradient background */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #74b9ff, #a29bfe);
            overflow: auto;
        }

        /* Navbar to keep things navigable */
        .navbar {
            background: linear-gradient(to right, #ff6b6b, #ff8e53);
            padding: 15px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .navbar a:hover {
            color: #2c3e50;
            transform: scale(1.1);
        }

        /* Main container, adjusted for navbar */
        .todo-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 90%;
            max-width: 600px;
            margin: 100px auto 60px; /* Space for navbar and footer */
            position: relative;
            overflow: hidden;
        }

        /* Header for the app title */
        .todo-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .todo-header h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(to right, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Input section for new tasks */
        .todo-input {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .todo-input input {
            flex: 1;
            padding: 12px;
            font-size: 1.1rem;
            border: 2px solid #dfe6e9;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .todo-input input:focus {
            border-color: #6c5ce7;
        }

        .todo-input button {
            background: linear-gradient(to right, #ff6b6b, #ff8e53);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .todo-input button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        /* Task list styling */
        .todo-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .todo-item {
            background: #ffffff;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #dfe6e9;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
        }

        .todo-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .todo-item input[type="checkbox"] {
            margin-right: 10px;
        }

        .todo-item label {
            font-size: 1.2rem;
            color: #2d3436;
            flex: 1;
        }

        .todo-item.completed label {
            text-decoration: line-through;
            color: #7f8c8d;
        }

        .todo-item button {
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .todo-item button:hover {
            background: #c0392b;
        }

        /* Clear all button */
        .clear-btn {
            background: linear-gradient(to right, #636e72, #2d3436);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            margin: 20px auto;
            display: block;
            transition: all 0.3s ease;
        }

        .clear-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Footer for that final touch */
        .footer {
            background: linear-gradient(to right, #2c3e50, #34495e);
            color: white;
            text-align: center;
            padding: 15px;
            position: relative;
            bottom: 0;
            width: 100%;
            font-size: 0.9rem;
            margin-top: auto;
        }

        .footer p {
            margin: 0;
        }

        .footer a {
            color: #ff6b6b;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #4ecdc4;
        }

        /* Responsive tweaks */
        @media (max-width: 600px) {
            .todo-container {
                padding: 20px;
                margin: 80px auto 40px;
            }

            .todo-header h1 {
                font-size: 2rem;
            }

            .todo-input input {
                font-size: 1rem;
            }

            .todo-input button {
                padding: 10px 15px;
                font-size: 0.9rem;
            }

            .todo-item label {
                font-size: 1rem;
            }

            .navbar ul {
                gap: 15px;
            }

            .navbar a {
                font-size: 1rem;
            }

            .footer {
                font-size: 0.8rem;
                padding: 10px;
            }
        }

        /* Sparkle effect for the container */
        .todo-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, transparent 70%);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- Navbar for navigation -->
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="task_page.html">Tasks</a></li>
            
        </ul>
    </nav>

   
    <div class="todo-container">
        
        <div class="todo-header">
            <h1>To-Do List Vibes</h1>
        </div>
       
        <div class="todo-input">
            <input type="text" id="task-input" placeholder="What's the next big thing?">
            <button id="add-task">Add Task</button>
        </div>
       
        <div class="todo-list">
            <div class="todo-item">
                <input type="checkbox" id="task1">
                <label for="task1">Finish that cool project</label>
                <button class="delete-btn">Delete</button>
            </div>
            <div class="todo-item completed">
                <input type="checkbox" id="task2" checked>
                <label for="task2">Grab some coffee</label>
                <button class="delete-btn">Delete</button>
            </div>
            <div class="todo-item">
                <input type="checkbox" id="task3">
                <label for="task3">Vibe with some music</label>
                <button class="delete-btn">Delete</button>
            </div>
        </div>
        
        <button class="clear-btn" id="clear-all">Clear All</button>
    </div>

    <script src="tasks.js"></script>
    <footer class="footer">
        <p>&copy; 2025 To-Do List Vibes. Made with love.</p>
    </footer>
</body>
</html>
